sudo: required
dist: trusty
os: linux
group: stable
language: node_js
node_js: 11.0.0

before_install:
  - node -p "require('os').cpus()"
  - sudo apt-get update
  - sudo apt-get install python2.7 git-all pkg-config libncurses5-dev libssl-dev libnss3-dev libexpat-dev libc6-dev -y

install:
  - npm install
  - npm run tsc:build

script:
  - mkdir dump
  - npm test

notifications:
  email: false

cache:
  directories:
    - node_modules